<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <div class="userBox">
        <div class="imgBox">
          <img src="images.jpg" alt="" />
        </div>
        <p class="userName">Alexa Benz</p>
      </div>
      <div class="menuTagle"></div>
      <ul class="menu">
        <li>
          <a href="#"><ion-icon name="person-outline"></ion-icon> My Profile</a>
        </li>
        <li>
          <a href="#"><ion-icon name="chatbox-outline"></ion-icon> Messages</a>
        </li>
        <li>
          <a href="#"
            ><ion-icon name="notifications-outline"></ion-icon> Notification</a
          >
        </li>
        <li>
          <a href="#">
            <ion-icon name="settings-outline"></ion-icon>
            Settings</a
          >
        </li>
        <li>
          <a href="#">
            <ion-icon name="help-circle-outline"></ion-icon> Help & Support</a
          >
        </li>
        <li>
          <a href="#">
            <ion-icon name="log-out-outline"></ion-icon>
            Logout</a
          >
        </li>
      </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      let menuTagle = document.querySelector(".menuTagle");
      let navigation = document.querySelector(".navigation");

      menuTagle.onclick = function () {
        navigation.classList.toggle("active");
      };
    </script>
  </body>
</html>
